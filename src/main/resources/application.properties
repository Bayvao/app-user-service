# mvn spring-boot:run -Dspring-boot.run.arguments=--spring.port=8083
server.port=${PORT:0}
spring.application.name=user-service
eureka.client.service-url.defaultZone=http://localhost:8010/eureka
spring.devtools.restart.enabled=true

# mvn spring-boot:run -Dspring-boot.run.arguments=--spring.application.instance_id=bayvao
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


# mvn spring-boot:run -Dspring-boot.run.arguments="--spring.application.instance_id=bayvao --spring.port=8083"

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true